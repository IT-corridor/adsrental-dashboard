{% extends 'base.html' %}

{% load bootstrap %}
{% load humanize %}
{% load helpers %}

{% block title %}Adsrental | Change {{lead.email}} address{% endblock %}

{% block content %}
    <div class="container">
        <h2>Address for {{lead.email}}</h2>
        <form role="form" action="" method="POST" class="form-horizontal">
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" name="action" value="update" class="btn btn-default">Save and update Shipstation order</button>
            </div>
            </div>
        </form>
    </div>
{% endblock %}
