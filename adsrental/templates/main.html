{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}
    <body>
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
              <div class="container">
                <h1 class="display-3">Welcome to Adsrental</h1>
                <p>
                    Your UTM Source is {{user.utm_source}}. If you want to see your leads, just click on the button below.
                </p>
                <p>
                  <a class="btn btn-primary btn-lg" href="{% url "dashboard" %}" role="button">Go to dashboard »</a>
                </p>
                {% if user.is_superuser %}
                  <p>
                    <a class="btn btn-default btn-lg" href="{% url "admin:index" %}" role="button">Admin UI »</a>
                  </p>
                {% endif %}
              </div>
            </div>
        
            <div class="container">
              <footer>
                <p>© Adsrental 2017</p>
              </footer>
            </div> <!-- /container -->
        
        
            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="../../dist/js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
          
        
        <span id="sbmarwbthv5"></span></body>
{% endblock %}
