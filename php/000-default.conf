LoadModule ssl_module /usr/lib/apache2/modules/mod_ssl.so
LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so
LoadModule socache_shmcb_module /usr/lib/apache2/modules/mod_socache_shmcb.so
# LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so

Listen 80
MaxRequestWorkers 90
ServerLimit 90
KeepAlive On
SSLSessionCache "shmcb:${APACHE_LOG_DIR}/ssl_scache(51200)"
ServerName rentyoursocialmedia.com

<IfModule mod_ssl.c>
    Listen 443
    <VirtualHost *:443>
        ServerName rentyoursocialmedia.com

        ServerAdmin vlad.e@toptal.com
        DocumentRoot /var/www/html/app/
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile "/var/www/html/cert/adsrental_com.crt"
        SSLCertificateKeyFile "/var/www/html/cert/csr.key"
        SSLCertificateChainFile "/var/www/html/cert/adsrental_com.ca-bundle"

        ProxyRequests Off
        ProxyPreserveHost On

        ProxyPass /rlog.php http://web:8007/app/log/ retry=1 acquire=3000 timeout=60000 Keepalive=On
        ProxyPassReverse /rlog.php http://web:8007/app/log/
        ProxyPass /EC2/launch_raspi_instance.php http://web:8007/app/sf/launch_raspberry_pi_instance/
        ProxyPassReverse /EC2/launch_raspi_instance.php http://web:8007/app/sf/launch_raspberry_pi_instance/
        ProxyPass /app/ http://web:8007/app/
        ProxyPassReverse /app/ http://web:8007/app/
        ProxyPass /static/ http://web:8007/static/
        ProxyPassReverse /static/ http://web:8007/static/

        Alias /log "/var/www/html/log/"
        <Directory /var/www/html/log/>
            Options +Indexes
        </Directory>
        Alias /uploads "/var/www/html/uploads/"
    </VirtualHost>
</IfModule>

<VirtualHost *:80>
    ServerName rentyoursocialmedia.com
    ServerAdmin vlad.e@toptal.com
    # DocumentRoot /var/www/html/app/
    # Alias /.well-known/pki-validation "/var/www/html/app/"
    Redirect permanent / https://rentyoursocialmedia.com/
</VirtualHost>

