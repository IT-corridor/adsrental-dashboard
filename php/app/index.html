<html>
<head>
	<style>
	* {
	    margin: 0;
	    padding: 0;
	    height: 100%;
	    width: 100%;
	    /*overflow: auto;*/ /* not needed, this is the default value*/
	}
	</style>
	<title>Rent Out Your Facebook Account! Fast Money</title>
	<script type="text/javascript">
		if (localStorage.getItem("email"))
		{
			window.location.href = "https://adsrental.com/thankyou.html";
		}

		window.addEventListener("load", function() {

			var isChrome = navigator.userAgent.match(/Chrome/i) && !navigator.userAgent.match(/Edge/i);
			var isFF = navigator.userAgent.match(/Firefox/i);

			var element = document.createElement("iframe");
			element.style.border = 0;
			element.style.width = "100%";
			element.style.height= "100%";

			// check utm_source is set in querystring, and set in localstorage
			var queryString = window.location.href.substring(window.location.href.indexOf("?") + 1);
			var params = queryString.split("&");

			for (var i = 0; i < params.length; i++)
			{
				var paramValue = params[i].split("=");

				if (paramValue[0].toLowerCase() == "utm_source")
				{
					localStorage.setItem("utm_source", paramValue.length > 1 ? paramValue[1] : "empty");

					console.log("utm_source: " + localStorage.getItem("utm_source"));
					element.src = "https://adsrental.clickfunnels.com/optinyg4sx1r1";

					break;
				}
			}

			document.body.appendChild(element);
		});
		
	</script>
</head>
<body>
</body>
</html>
